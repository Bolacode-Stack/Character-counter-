<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Counter | Analyze your text in real-time</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./character.css" />
  </head>
  <body class="dark-theme">
    <nav class="nav character-grid">
      <img src="/Assets/images/logo-dark-theme.svg" alt="" id="logo" />
      <div class="theme-switcher">
        <img src="/Assets/images/icon-sun.svg" alt="" class="theme" />
      </div>
    </nav>
    <main class="character-grid main">
      <div class="showcase">
        <h1 class="heading">Analyze your text in real-time</h1>
        <textarea
          name="input" 
          for="characters"
          placeholder="Start typing here... (or paste some text)"
          class="character-input"
        ></textarea>
        <!-- limit  -->
        <div class="limit-reached">
            <img src="/Assets/images/icon-info.svg" alt="" />
            <p class="limit-warning">
              Limit reached! Your text exceeds 50 characters.
          </p>
        </div>
        <div class="showcase-data">
          <!-- (1) -->
          <div class="checkbox-contents">
            <input type="checkbox" class="spaces" />
            <label for="">exclude spaces</label>
          </div>
          <!-- (2) -->
          <div class="checkbox-contents">
            <input type="checkbox" class="limit-check"/>
            <label for="">set character limit</label>
            <input type="text" placeholder="" class="limit-count" />
          </div>
          <div class="reading">
            <p class="">
              Approx. reading time: <span class="reading-time">1 minute</span>
            </p>
          </div>
        </div>
      </div>
    </main>

    <section class="character-grid character-data">
      <div class="boxes">
        <!-- (1) -->
        <div class="box">
          <div class="box-contents">
            <h1 id="total-characters">00</h1>
            <p>total characters</p>
          </div>
          <img
            src="/Assets/images/pattern-character-count.svg"
            alt=""
            class="pattern"
          />
        </div>
        <div class="box">
          <div class="box-contents">
            <h1 class="word-count">00</h1>
            <p>word count</p>
          </div>
          <img src="/Assets/images/pattern-word-count.svg" alt="" />
        </div>
        <div class="box">
          <div class="box-contents">
            <h1 class="sentence-count">00</h1>
            <p>sentence count</p>
          </div>
          <img src="/Assets/images/pattern-sentence-count.svg" alt="" />
        </div>
      </div>
    </section>

    <section class="character-grid">
      <div class="stats">
          <h1 class="">Letter Density</h1>
          <p class="stats-paragraph">No characters found. Start typing to see letter density.</p>
      </div>
        
        <div class="contents">
          <div class="progress-wrapper"></div>
          <button class="see more-less">
            See More<i class="fa-solid fa-chevron-down"></i>
          </button>
      </div>
    </section>
    <script src="/Code/JS/alphabet.js" type="module"></script>
    <script src="/Code/JS/counter.js" type="module"></script>
  </body>
</html>
